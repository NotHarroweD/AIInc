<html>
    <head>
        <link rel="stylesheet" type="text/css" href="interface.css" />
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <h1>Dookie Tycoon</h1>
        <div id="game-container">
            <img src="2elemental.png" onclick="eleClick(1)" />
            <p>Elementals: <span id="elementals">0</span></p>
        </div>
        <div id="shop-container">
            <button onclick="buyVillager()">Buy Villager</button>
            <p>Villagers: <span id="villagers">0</span></p>
            <p>Villager Cost: <span id="villagerCost">10</span></p>
            <h2>Shop</h2>
            <p>Upgrade 1: <button onclick="buyVillager(1)">Buy</button></p>
            <p>Upgrade 2: <button onclick="buyVillager(2)">Buy</button></p>
            <p>Upgrade 3: <button onclick="buyVillager(3)">Buy</button></p>
        </div>
        <div id="progress-container">
            <p>Progress:</p>
            <progress value="0" max="100" id="progress"></progress>
        </div>
    </body>
</html>
